name: Testing Workflow

on: 
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get the repository code
        uses: actions/checkout@v5
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  lint:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get the repository code
        uses: actions/checkout@v5
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Get the repository code
        uses: actions/checkout@v5
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Confirm build completion
        run: echo "Build completed successfully!"

